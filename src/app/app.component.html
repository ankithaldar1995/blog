<!--ngrx-store-log-monitor toggleCommand="ctrl-h" positionCommand="ctrl-m"></ngrx-store-log-monitor-->
<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded" style="z-index: 2">
      <main class="mdl-layout__content" >
      <md-card style="padding: 0px">
        <div class="demo-blog__posts mdl-grid" style="padding-left: 150px;">
          <div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
            <div class="mdl-card__media mdl-color-text--grey-50" (click) = "home()" style="height: 200px;">
              <h3 ><a style="color: white; font-weight: 500;margin-left: 15px">Blog</a></h3>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600" style="">
              <div class=""></div>
              <div>
                <strong>The Blog that Matters..</strong>
              </div>
            </div>
          </div>
          <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <div>
            <!-- Button Chip -->

            <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent" style="margin-bottom: 5px" [routerLink]="['login']" *ngIf="!loginCheck">
              <i class="material-icons mdl-color-text--white" role="presentation" id="tt1">account_circle</i>
              <div class="mdl-tooltip" data-mdl-for="tt1">
              Follow
              </div>
            </button>
            <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent" style="margin-bottom: 5px" (click)="logOut()" *ngIf="loginCheck" [routerLink]="['']">
              <i class="material-icons md-24 mdl-color-text--white" role="presentation">exit_to_app</i>
              <span class="visuallyhidden">add</span>
            </button>
            <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent" style="margin-bottom: 5px" [routerLink]="['added']">
              <i class="material-icons mdl-color-text--white" role="presentation">add</i>
              <span class="visuallyhidden">add</span>
            </button>
            </div>
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600" style="padding: 7px; cursor: pointer;" [routerLink]="['']" (click)="byGenre('allNews')">
              <div>
                <strong>All News</strong>
              </div>
            </div>
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600" style="padding: 7px; cursor: pointer;" (click)="byGenre('india')">
              <div>
                <strong>India</strong>
              </div>
            </div>
              <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600"  style="padding: 7px;cursor: pointer;" (click)="byGenre('tech')">
              <div>
                <strong>Technology</strong>
              </div>
            </div>
              <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600" style="padding: 7px;cursor: pointer;" (click)="byGenre('sport')">
              <div>
                <strong>Sports</strong>
              </div>
            </div>
              <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600" style="padding: 7px;cursor: pointer;" (click)="byGenre('music')">
              <div>
                <strong>Music</strong>
              </div>
            </div>
          </div>
          </div>
          </md-card>
          </main>
          </div>

<router-outlet ></router-outlet>



        <footer class="mdl-mini-footer" style="background-color: #c4c6d1; margin-top: 150px" >
          <div class="mdl-mini-footer--left-section">
            <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
              <span class="visuallyhidden">Twitter</span>
            </button>
            <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
              <span class="visuallyhidden">Facebook</span>
            </button>
            <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
              <span class="visuallyhidden">Google Plus</span>
            </button>
          </div>
          <div class="mdl-mini-footer--right-section">
            <button class="mdl-mini-footer--social-btn social-btn__share">
              <i class="material-icons" role="presentation">share</i>
              <span class="visuallyhidden">share</span>
            </button>
          </div>
        </footer>

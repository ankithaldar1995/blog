    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
 
  <body >
    <div class="demo-blog demo-blog--blogpost mdl-layout" style="padding-top: 115px; ">
      <main class="mdl-layout__content">
        <div class="demo-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        <div class="demo-blog__posts mdl-grid" style="max-width: 1060px" >
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-cell mdl-cell--4-col" style="width: 100%;padding-right: 19px;">
				  <div class="demo-card-square mdl-card mdl-shadow--2dp" style="width: 100%;">
				  <div class="mdl-card__title mdl-card--expand" style="padding:0px">
				  <img src="{{dataBlog.mainImg}}" style="height: 100%;width: 100%">
				    <h2 class="mdl-card__title-text" style="padding-bottom: 5px;position: absolute;padding-left: 10px; color: white" >{{dataBlog.title}}
						<div style="float: right;color: white;padding-left: 250px;padding-bottom: 3px;">
			             <i class="material-icons" role="presentation">favorite</i>
			                <span class="visuallyhidden">favorites</span>
			             <i class="material-icons" role="presentation">bookmark</i>
			                <span class="visuallyhidden">bookmark</span>
			             <i class="material-icons" role="presentation">share</i>
			                <span class="visuallyhidden">share</span>
						</div>
				    </h2>
				  </div>
	 			<div class="mdl-card__supporting-text" style="width: 95%">
				    {{dataBlog.info}}
				  </div>
				  
				</div>
				</div>






            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="color: black">
                  <textarea placeholder="Join the discussion" rows=1 class="mdl-textfield__input" id="comment" [(ngModel)]="newComment"></textarea>
                  <label for="comment" class="mdl-textfield__label"></label>
                     <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" (click)="saveComment()" style="margin-left: 767px;background-color: #c7c7b1;">
                  <i class="material-icons" role="presentation">check</i><span class="visuallyhidden">add comment</span>
                </button>
                </div>
                <div *ngIf="addedComment.length != 0">
                 <div class="comment mdl-color-text--grey-700"  *ngFor = "let z of addedComment" style="padding-bottom: 7px">
                    <header class="comment__header">
                      <img src="assets/img/examples/profile.png" class="comment__avatar">
                      <div class="comment__author">
                        <strong>James Splayd</strong>
                        <span>Just now</span>
                      </div>
                    </header>
                    <div class="comment__text">
                     {{z}}
                    </div>
                    <nav class="comment__actions">
                      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">thumb_up</i><span class="visuallyhidden">like comment</span>
                      </button>
                      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">thumb_down</i><span class="visuallyhidden">dislike comment</span>
                      </button>
                      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">share</i><span class="visuallyhidden">share comment</span>
                      </button>
                    </nav>
               	</div>
              </div>
              
              <div class="comment mdl-color-text--grey-700"  *ngFor = "let com of dataBlog.comment"  >
                <header class="comment__header">
                  <img src="assets/img/examples/profile.png" class="comment__avatar">
                  <div class="comment__author">
                    <strong>James Splayd</strong>
                  </div>
                </header>
                <div class="comment__text">
                 {{com}}
                </div>
                <nav class="comment__actions">
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">thumb_up</i><span class="visuallyhidden">like comment</span>
                  </button>
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">thumb_down</i><span class="visuallyhidden">dislike comment</span>
                  </button>
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">share</i><span class="visuallyhidden">share comment</span>
                  </button>
                </nav>
           
              </div>
            </div>
          </div>

        
        </div>
     
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <a (click)="back()" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white"><i class="material-icons" role="presentation">arrow_back</i></a>
    <script src="$$hosted_libs_prefix$$/$$version$$/material.min.js"></script>
  </body>

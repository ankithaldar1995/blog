<body>
<div class="mdl-grid" style="padding-top: 331px;padding-left: 126px;">

<div *ngFor="let blog of dataBlog.blogs" style="padding: 15px" >
  <div class="mdl-cell mdl-cell--4-col" (click)="moreInfo(blog.title);" style="height: 96%">
  <div class="demo-card-square mdl-card mdl-shadow--2dp" style="height: 100%">
  <div class="mdl-card__title mdl-card--expand" style="padding:0px; height: 230px">
  <img src="{{blog.mainImg}}" style="height: 100%;">
    <h2 class="mdl-card__title-text" style="padding-bottom: 5px;position: absolute;padding-left: 10px;color: #e0e0e0;font-size: 19px;font-style: italic; font-weight: 500">{{blog.genre | uppercase}}</h2>
  </div>
  <div class="mdl-card__supporting-text" style="font-weight: 500">
      {{blog.title}}
  </div>
  <div class="mdl-card__actions mdl-card--border" (click)="moreInfo(blog.title);">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  style="font-weight: 600">
     Read More
    </a>
  </div>
</div>
</div>
</div>

</div>
</body>
<script>
  Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
    var link = el.querySelector('a');
    if(!link) {
      return;
    }
    var target = link.getAttribute('href');
    if(!target) {
      return;
    }
    el.addEventListener('click', function() {
      location.href = target;
    });
  });
</script>
